<!DOCTYPE html>
<html>
<head>
	
	<!--CSS bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!--CSS 파일분리-->
	<link rel = "stylesheet" type = "text/css" href = "hw-styles.css">

	<!--google font-->
	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">

	<title></title>
</head>
<body>
	<div class="wrap">
		<div>
			<img class="card-img-top img-size" src="http://imgpark.donga.com/mbs/fileUpload/201502/13/54dd650014466e23991b.jpg" alt="Card image cap">
			<!--이미지 삽입-->
		</div>

		<div>
			<!--상품제목-->
			<span class="sub-title">상품제목</span>
			<span>가격 : 만 육천원 /개</span>

			<p>위꼴 취킨 취킨 설명쓰세용</p>
			
		</div>

		<div class="form">
			<!--주문하기-->
			<label class="sub-title">주문하기</label>

			<form>
			  <div class="form-group">
			    주문자 성함 
			     <input type="text" class="form-control">
			  </div>
			  <div class="form-group">
			  	수량 
				 <select class="form-control" placeholder = "수량을 선택해주세요">
				  <option selected>Choose...</option>
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				  <option>6</option>
				  <option>7</option>

				 </select>
			  </div>
			  <div class="form-group">
			   주소 
			   <input type="text" class="form-control">
			  </div>
			  <div class="form-group">
			   전화번호
			    <input type="text" class="form-control" placeholder="공백없이 입력하세요.">
			  </div>
			  
			  <div class=submitBtn>
			  <button type="submit" class="btn btn-primary">주문하기</button>
			  </div>
			</form>
		</div>




		<!--JS script-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<div>
</body>
</html>
