<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">

		let click = 0;

		function giveAlert(event){
			click++;
			
			if(click>10){
				alert("열번 이상 클릭하지 마세요.");
			}else{
				alert(click + "번 클릭함");
			}

		}
	</script>
</head>
<body>
	<button onclick="giveAlert()" type="button">클릭</button>
</body>
</html>
